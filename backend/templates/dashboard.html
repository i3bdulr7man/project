{% extends "base.html" %}
{% block title %}لوحة التحكم{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <div class="card shadow-sm p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">مرحباً {{ username }}</h4>
                <a href="/logout" class="btn btn-outline-danger btn-sm">تسجيل الخروج</a>
            </div>
            <hr>
            {% if instance %}
                <div class="alert alert-success text-center">
                    <div class="mb-2">لديك مثيل فعال:</div>
                    <b>الرابط:</b>
                    <a href="http://{{ instance['subdomain'] }}.nst1d.com" class="link-primary" target="_blank">
                        {{ instance['subdomain'] }}.nst1d.com
                    </a>
                </div>
                <form method="post" action="/delete_instance" class="text-center">
                    <button type="submit" class="btn btn-danger w-100"
                        onclick="return confirm('سيتم حذف المثيل وجميع بياناته. هل أنت متأكد؟');">
                        حذف المثيل
                    </button>
                </form>
            {% else %}
                <div class="alert alert-warning text-center mb-3">
                    لا يوجد لديك مثيل حتى الآن.
                </div>
                <form method="post" action="/create_instance" class="text-center">
                    <div class="mb-3 text-start">
                        <label for="show_forecast" class="form-label">طريقة التنبؤ (SHOW_FORECAST):</label>
                        <select name="show_forecast" id="show_forecast" class="form-select">
                            <option value="">بدون تنبؤ</option>
                            <option value="loop">Loop</option>
                            <option value="openaps">OpenAPS</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        إنشاء مثيل Nightscout
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
