{% extends "base.html" %}
{% block title %}تسجيل مستخدم جديد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">تسجيل مستخدم جديد</h2>
            {% if error %}
              <div class="alert alert-danger text-center" role="alert">
                  {{ error }}
              </div>
            {% endif %}
            <form method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" name="email" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-success w-100">تسجيل</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
