{% extends "base.html" %}
{% block title %}نسيت كلمة المرور{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4 col-md-6 offset-md-3">
        <h4 class="mb-3">نسيت كلمة المرور</h4>
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            {% if error %}
                <div class="alert alert-info text-center">{{ error }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">إرسال رابط إعادة التعيين</button>
        </form>
    </div>
</div>
{% endblock %}
